<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1 id="title">Survey Title</h1>
        <p id="description">Survey description</p>
        <form id="survey-form" action="#">
            <label id="name-label">Enter your name: <input id="name" type="text" name="name" required>placeholder</label>
            <label id="email-label">Enter your email: <input id="email" type="email" name="email" required>placeholder</label>
            <label id="number-label">Enter a number: <input id="number" type="number" name="number">placeholder</label>
            <label>How did you hear about us? 
                <select id="dropdown">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
        </form>
    </body>
    <footer>

    </footer>
</html>
